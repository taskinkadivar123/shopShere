<!-- password_reset.html -->
{% extends 'app/base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block main-content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
                <h3>Reset Password</h3>
                <hr>
                <form action="{% url 'password_reset' %}" method="post" novalidate class="shadow p-5">
                    {% csrf_token %}
                    {% for fm in form %}
                        {{ fm.label_tag }} {{ fm }}<small class="text-danger">{{ fm.errors|striptags }}</small><br>
                    {% endfor %}
                    <input type="submit" class="custom-btn" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
